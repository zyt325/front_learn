<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五星好评</title>

<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
<body>
<!--
五星好评 ☆★
    思路分析：
        1、设置鼠标样式：当鼠标放在星星上时，修改悬停状态
        2、定义元素：通过表格的td来存放星星
        3、绑定事件：绑定每个星星的鼠标悬停状态
        4、判断悬停位置：鼠标所在位置的左侧（包含当前位置），设置为选中；右侧设置为未选中
-->
<table>
    <tr>
        <td class="star" >☆</td>
        <td class="star" >☆</td>
        <td class="star" >☆</td>
        <td class="star" >☆</td>
        <td class="star" >☆</td>
    </tr>
</table>
</body>
</html>
